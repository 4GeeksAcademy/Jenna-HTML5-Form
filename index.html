<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Payment form example</h2>
        <div class="error-message">Some fields are missing</div>
        <form>
            <div class="form-group">
                <label for="card-number">Card #</label>
                <input type="text" id="card-number" name="card-number">
            </div>
            <div class="form-group">
                <label for="cvc-number">CVC #</label>
                <input type="text" id="cvc-number" name="cvc-number">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="">Pick a state</option>
                    <!-- Add other state options here -->
                </select>
            </div>
            <div class="form-group">
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" name="postal-code">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div class="form-group">
                <label>We accept:</label>
                <div class="payment-icons">
                    <!-- Add payment icons here -->
                </div>
            </div>
            <div class="form-buttons">
                <button type="button" onclick="cancelForm()">Cancel</button>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
